<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <main class="form-container">
    <h2>Registro - Mundo Muebles</h2>

    <section class="images">
      <img src="https://imcesa.com.pe/wp-content/uploads/2023/09/muebles-en-lima-de-sala-1-scaled.webp" alt="Mueble azul" class="furniture-img">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIUO0uPvjMp9XAsWbch_6f9i-y5gYQqCGD4dxWkHxeqEJBKfwQw3TAIZYmHnfOu8Lzi7E&usqp=CAU" alt="logo de registro" class="furniture-img">
    </section>

    <form class="formulario">
      <input type="text" placeholder="Nombre completo" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña (mínimo 8 caracteres)" required minlength="8">
      
      <section class="extra-buttons">
        <a href="index.html" class="boton">Volver</a>
        <button type="submit">Registrarse</button>
      </section>
    </form>
  </main>

</body>
</html>
